<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    function Gallery({ children }) {
  return (
    <>
      <div className="gallery-grid">{children}</div>
    </>
  );
}
    function Image({src}){
      return (
        <div>
        <img src= {src} alt=""/>
        </div>
      );
    }
    function App(){
      return(
        <>
        <Gallery>
          <Image src="https://www.animaker.com/hub/wp-content/uploads/2023/03/Tom_and_Jerry_-_MP.webp" />
          <Image src="https://i.pinimg.com/474x/35/57/e2/3557e25af352c7f37a4549e6505b281c.jpg" />
         
        </Gallery>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
